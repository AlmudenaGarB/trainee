<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba trainee</title>
    <link rel="stylesheet" href="css/index.css">
    
    <meta name="description" content="instrumentos">
    <!-- TIPOGRAFIA USADA EN H2 -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- TIPOGRAFIA USADA EN H3 -->
   <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <script src="js/index.js" defer async></script>
</head>



<body>
    <!-- Para poder utilizar imagenes libres de derechos extraidas de Pixabay, he adaptado el contenido a instrumentos musicales en vez de marcas -->
    <div class="Container">
        <div class="Backgrounds">
            <img src="assets/arpa.webp" alt="img arpa" class="Backgrounds-img" title="Fondo arpa" loading="lazy">
            <img src="assets/bateria.webp" alt="img bateria" class="Backgrounds-img" title="Fondo bateria"
                loading="lazy">
            <img src="assets/clarinete.webp" alt="img clarinete" class="Backgrounds-img" title="Fondo clarinete"
                loading="lazy">
            <img src="assets/contrabajo.webp" alt="img contrabajo" class="Backgrounds-img" title="Fondo contrabajo"
                loading="lazy">
            <img src="assets/guitarra.webp" alt="img guitarra" class="Backgrounds-img" title="Fondo guitarra"
                loading="lazy">
            <img src="assets/guitarra_electrica.webp" alt="img guitarra electrica" class="Backgrounds-img"
                title="Fondo guitarra electrica" loading="lazy">
            <img src="assets/piano.webp" alt="img piano" class="Backgrounds-img" title="Fondo piano" loading="lazy">
            <img src="assets/saxofon.webp" alt="img saxofon" class="Backgrounds-img" title="Fondo saxofon"
                loading="lazy">
            <img src="assets/trompeta.webp" alt="img trompeta" class="Backgrounds-img" title="Fondo trompeta"
                loading="lazy">
            <img src="assets/violin.webp" alt="img violin" class="Backgrounds-img" title="Fondo violin" loading="lazy">
            <img src="assets/1.webp" alt="img color negro" class="Backgrounds-img isActive" title="Fondo fijo negro">
        </div>
        <div class="Instruments">
            <div class="Instruments-child">
                <!-- Los H2 indican el intrumento -->
                <h2 class="Instruments-h2">Harp</h2>
                <!-- Los H3 indican de que tipo es -->
                <h3 class="Instruments-h3">String</h3>
            </div>
            <div class="Instruments-child">
                <h2 class="Instruments-h2">Drums</h2>
                <h3 class="Instruments-h3">Percussion</h3>
            </div>
            <div class="Instruments-child">
                <h2 class="Instruments-h2">Clarinet</h2>
                <h3 class="Instruments-h3">Wind</h3>
            </div>
            <div class="Instruments-child">
                <h2 class="Instruments-h2">Double Bass</h2>
                <h3 class="Instruments-h3">String</h3>
            </div>
            <div class="Instruments-child">
                <h2 class="Instruments-h2">Guitar</h2>
                <h3 class="Instruments-h3">String</h3>
            </div>
            <div class="Instruments-child">
                <h2 class="Instruments-h2">Electric Guitar</h2>
                <h3 class="Instruments-h3">String</h3>
            </div>
            <div class="Instruments-child">
                <h2 class="Instruments-h2">Piano</h2>
                <h3 class="Instruments-h3">String</h3>
            </div>
            <div class="Instruments-child">
                <h2 class="Instruments-h2">Saxophone</h2>
                <h3 class="Instruments-h3">Wind</h3>
            </div>
            <div class="Instruments-child">
                <h2 class="Instruments-h2">Trumpet</h2>
                <h3 class="Instruments-h3">Wind</h3>
            </div>
            <div class="Instruments-child">
                <h2 class="Instruments-h2">Violin</h2>
                <h3 class="Instruments-h3">String</h3>
            </div>
        </div>
    </div>
</body>

</html>
